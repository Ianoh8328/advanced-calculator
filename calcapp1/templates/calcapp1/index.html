<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="" method="POST" name="form1">
            {% csrf_token %}
            <input type="text" name="outer"><br><br>
            <input type="text" name="display" value="{{ans}}"><br><br>
            <input type="button" value="7" onclick="form1.outer.value +='7'">
            <input type="button" value="8" onclick="form1.outer.value +='8'">
            <input type="button" value="9" onclick="form1.outer.value +='9'">
            <input type="button" value="%" onclick="form1.outer.value +='%'">
            <input type="button" value="//" onclick="form1.outer.value +='//'"><br><br>
            <input type="button" value="4" onclick="form1.outer.value +='4'">
            <input type="button" value="5" onclick="form1.outer.value +='5'">
            <input type="button" value="6" onclick="form1.outer.value +='6'">
            <input type="button" value="*" onclick="form1.outer.value +='*'">
            <input type="button" value="/" onclick="form1.outer.value +='/'"><br><br>
            <input type="button" value="1" onclick="form1.outer.value +='1'">
            <input type="button" value="2" onclick="form1.outer.value +='2'">
            <input type="button" value="3" onclick="form1.outer.value +='3'">
            <input type="button" value="+" onclick="form1.outer.value +='+'">
            <input type="button" value="-" onclick="form1.outer.value +='-'"><br><br>
            <input type="button" value="0" onclick="form1.outer.value +='0'">
            <input type="button" value="." onclick="form1.outer.value +='.'">
            <input type="button" value="AC" onclick="form1.outer.value =''">
            <button type="submit">=</button>
        </form>
    </div>
</body>
</html>
